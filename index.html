<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoordinatOmvandlaren</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body>
    <div class="container">
      <h1>SWEREF 99 TM → WGS84</h1>
      <label>X (Norring):</label>
      <input type="number" step="any" id="x" autofocus /><br />
      <label>Y (Östring):</label>
      <input type="number" step="any" id="y" /><br />
      <button id="convertBtn">Konvertera</button>
      <div id="result"></div>
      <div id="map"></div>
    </div>

    <!-- Proj4JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Eget JS -->
    <script src="script.js"></script>
  </body>
</html>
